<script>
    const userIdInput = document.getElementById("userId");
    const userIdWarning = document.getElementById("userIdWarning");
    const emailInput = document.getElementById("email");
    const emailWarning = document.getElementById("emailWarning");
    const signupButton = document.querySelector("button[type='submit']");

    let isUserIdValid = false;
    let isEmailValid = false;

    async function toggleSignupButton() {
        signupButton.disabled = !isEmailValid;
    }

    emailInput.addEventListener("blur", async () => {
        const email = emailInput.value.trim();
        if (!email) return;

        try {
            const response = await fetch(`/users/check-email?email=${encodeURIComponent(email)}`);
            const isDuplicate = await response.json();

            if (isDuplicate) {
                emailWarning.innerText = "이미 존재하는 이메일입니다.";
                isEmailValid = false;
            } else {
                emailWarning.innerText = "";
                isEmailValid = true;
            }
            toggleSignupButton();
        } catch (error) {
            console.error("이메일 중복 확인 중 오류 발생", error);
            emailWarning.innerText = "서버 오류가 발생했습니다.";
            isEmailValid = false;
            toggleSignupButton();
        }
    });
    const affiliationSelect = document.getElementById("affiliation");
    const unitGroup = document.getElementById("unit-group");

    function toggleUnitDropdown() {
        const selected = affiliationSelect.value;
        if (selected === "학생대") {
            unitGroup.style.display = "block";
        } else {
            unitGroup.style.display = "none";
            document.getElementById("unit").value = "";
        }
    }

    document.addEventListener("DOMContentLoaded", () => {
        toggleUnitDropdown();
        affiliationSelect.addEventListener("change", toggleUnitDropdown);
    });
</script>
