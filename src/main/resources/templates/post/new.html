<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/springsecurity6"
      th:replace="~{layout :: layout(~{::body})}">

<head>
    <title>새 글 작성</title>
    <meta charset="UTF-8" />
</head>

<body>
<div class="container mt-5">
    <h2 class="mb-4">✍️ 새 게시글 작성</h2>

    <form th:action="@{/posts}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력하세요" required>
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea class="form-control" id="content" name="content" rows="10" placeholder="내용을 입력하세요" required></textarea>
        </div>

        <div class="d-flex justify-content-between">
            <a href="/posts" class="btn btn-secondary">← 목록으로</a>
            <button type="submit" class="btn btn-primary">등록</button>
        </div>
    </form>
</div>
</body>
</html>
