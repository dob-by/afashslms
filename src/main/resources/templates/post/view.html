<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/springsecurity6"
      th:replace="~{layout :: layout(~{::body})}">
<head>
    <title>게시글 상세</title>
    <meta charset="UTF-8" />
</head>
<body>

<div class="container mt-4">
    <div class="mb-4">
        <h2 th:text="${post.title}">제목</h2>
        <p class="text-muted">
            <strong>작성자:</strong> <span th:text="${post.user.username}">작성자</span> |
            <strong>작성일:</strong> <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></span> |
            <strong>조회수:</strong> <span th:text="${post.viewCount}"></span>
        </p>
        <hr>
        <p th:text="${post.content}" class="lead">내용</p>

        <div class="d-flex gap-2 mt-3">
            <a class="btn btn-outline-primary btn-sm" th:href="@{/posts/{id}/edit(id=${post.postId})}">✏ 수정</a>
            <form th:action="@{/posts/{id}/delete(id=${post.postId})}" method="post" style="display:inline;">
                <button class="btn btn-outline-danger btn-sm" type="submit" onclick="return confirm('정말 삭제하시겠습니까?')">🗑 삭제</button>
            </form>
            <a href="/posts" class="btn btn-outline-secondary btn-sm ms-auto">← 목록으로</a>
        </div>
    </div>

    <hr>

    <!-- 💬 댓글 영역 -->
    <div class="mb-4">
        <h4>댓글</h4>

        <div th:if="${#lists.isEmpty(comments)}">
            <p class="text-muted">아직 댓글이 없습니다.</p>
        </div>

        <ul class="list-group mb-3" th:each="comment : ${comments}">
            <li class="list-group-item">
                <div class="d-flex justify-content-between">
                    <div>
                        <strong th:text="${comment.user.username}">작성자</strong>
                        <span class="text-muted small ms-2" th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}">작성일</span>
                    </div>
                </div>
                <div class="mt-2" th:text="${comment.content}">댓글 내용</div>

                <div class="mt-2 d-flex gap-2">
                    <!-- 본인 댓글일 경우 -->
                    <div th:if="${comment.user.email == currentUserEmail}">
                        <a class="btn btn-sm btn-outline-secondary" th:href="@{/comments/{id}/edit(id=${comment.id})}">✏ 수정</a>
                        <form th:action="@{/comments/{id}/delete(id=${comment.id})}" method="post" class="d-inline">
                            <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
                            <button class="btn btn-sm btn-outline-danger" type="submit">🗑 삭제</button>
                        </form>
                    </div>

                    <!-- 관리자 댓글 삭제 -->
                    <div th:if="${userRole == 'MID_ADMIN' or userRole == 'TOP_ADMIN'}">
                        <form th:action="@{/comments/{id}/delete(id=${comment.id})}" method="post">
                            <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
                            <button class="btn btn-sm btn-outline-danger" type="submit">관리자 삭제</button>
                        </form>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <!-- ✍ 댓글 작성 -->
    <div>
        <h5>댓글 작성</h5>
        <form th:action="@{/posts/{postId}/comments(postId=${post.postId})}" method="post">
            <th:block th:if="${_csrf != null}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            </th:block>
            <div class="mb-3">
                <textarea class="form-control" name="content" rows="3" placeholder="댓글을 입력하세요" required></textarea>
            </div>
            <button class="btn btn-primary btn-sm" type="submit">등록</button>
        </form>
    </div>
</div>

</body>
</html>
