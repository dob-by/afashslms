<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 수정</title>
    <meta charset="UTF-8" />
</head>
<body>
<h2>게시글 수정</h2>

<form th:action="@{/posts/{id}/edit(id=${post.postId})}" method="post">
    <label>제목:</label><br>
    <input type="text" name="title" th:value="${post.title}" required><br><br>

    <label>내용:</label><br>
    <textarea name="content" rows="10" cols="50" th:text="${post.content}" required></textarea><br><br>

    <button type="submit">수정</button>
</form>

<a th:href="@{/posts/{id}(id=${post.postId})}">돌아가기</a>
</body>
</html>
