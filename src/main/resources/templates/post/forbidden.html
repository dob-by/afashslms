<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::body})}">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성 제한</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .forbidden-box {
            margin-top: 5rem;
            padding: 2rem;
            border-radius: 1rem;
            background: linear-gradient(to right, #fef2f2, #fee2e2);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .forbidden-box h3 {
            color: #b91c1c;
        }

        .forbidden-box p {
            color: #7f1d1d;
        }

        .forbidden-box a {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
<main class="container">
    <div class="forbidden-box">
        <h3>🚫 게시글 작성이 제한됩니다</h3>
        <p>관리자는 게시판에 글을 작성할 수 없습니다.</p>
        <p>학생 계정으로 로그인하여 다시 시도해 주세요.</p>
        <a href="/posts" class="btn btn-outline-danger mt-3">게시판으로 돌아가기</a>
    </div>
</main>
</body>
</html>
