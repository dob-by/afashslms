<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>로그인 | WingITs</title>
    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>

    <!-- Bootstrap + Pretendard + Poppins -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #e8f5e9;
            font-family: 'Pretendard', 'Noto Sans KR', sans-serif;
        }

        .login-card {
            background-color: white;
            border-radius: 25px;
            padding: 2.5rem 2rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 420px;
        }

        .form-label {
            font-weight: 600;
            color: #2e7d32;
        }

        .form-control {
            border-radius: 30px;
            height: 48px;
        }

        .btn-common {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 48px;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 30px;
            gap: 8px;
        }

        .btn-green {
            background-color: #43a047;
            color: white;
            border: none;
        }

        .btn-green:hover {
            background-color: #388e3c;
        }

        .btn-outline-secondary,
        .btn-outline-dark,
        .btn-warning {
            border-radius: 30px;
            height: 48px;
            font-weight: 500;
        }

        .brand {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .brand-icon {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .brand-title {
            font-size: 2rem;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            letter-spacing: 1px;
        }

        .brand-title span.w { color: #2e7d32; }
        .brand-title span.i { color: #66bb6a; }
        .brand-title span.t { color: #81c784; }

        .brand-subtitle {
            font-size: 0.95rem;
            color: #607d8b;
        }

        .tab-selector {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
            border-bottom: 1px solid #ccc;
        }

        .tab-selector button {
            flex: 1;
            background: none;
            border: none;
            padding: 10px;
            font-weight: bold;
            color: #2e7d32;
        }

        .tab-selector button.active {
            border-bottom: 3px solid #2e7d32;
            color: #2e7d32;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .oauth-logo {
            width: 20px;
            height: 20px;
            object-fit: contain;
        }

        .footer-text {
            font-size: 0.85rem;
            color: #78909c;
            text-align: center;
            margin-top: 1.5rem;
        }

        .login-info-text {
            font-size: 0.85rem;
            text-align: center;
            color: #616161;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="login-card">

        <!-- 브랜드 -->
        <div class="brand">
            <div class="brand-icon">🛫</div>
            <div class="brand-title">
                <span class="w">W</span><span class="i">i</span><span class="t">n</span><span class="t">g</span><span class="t">I</span><span class="t">T</span><span class="t">s</span>
            </div>
            <div class="brand-subtitle">공군항공과학고 노트북 통합관리 시스템</div>
        </div>

        <!-- 탭 선택 -->
        <div class="tab-selector">
            <button class="active" onclick="showTab(event, 'student')">학생 로그인</button>
            <button onclick="showTab(event, 'staff')">교직원 로그인</button>
        </div>

        <!-- 로그인 실패 메시지 -->
        <div th:if="${param.error}" class="alert alert-danger text-center" role="alert">
            아이디 또는 비밀번호가 올바르지 않습니다.
        </div>
        <!-- OAuth 로그인 실패 메시지 -->
        <div th:if="${param.errorMessage}" class="alert alert-danger text-center" role="alert">
            <span th:text="${param.errorMessage}"></span>
        </div>

        <!-- 회원가입 성공 메시지 -->
        <div th:if="${successMessage}" class="alert alert-success text-center" role="alert">
            <span th:text="${successMessage}"></span>
        </div>

        <!-- 학생 로그인 탭 -->
        <div id="student" class="tab-content active">
            <form th:action="@{/login}" method="post">
                <!-- 로그인 타입 구분 -->
                <input type="hidden" name="loginType" value="student" />

                <div class="mb-3">
                    <label for="userId" class="form-label">아이디</label>
                    <input type="text" id="userId" name="username" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" id="password" name="password" class="form-control" required />
                </div>

                <div class="d-grid mb-2">
                    <button type="submit" class="btn btn-green btn-common">로그인</button>
                </div>
            </form>

            <div class="login-info-text">※ 학생은 배부받은 아이디로만 로그인 가능합니다.</div>
        </div>

        <!-- 교직원 로그인 탭 -->
        <div id="staff" class="tab-content">
            <form th:action="@{/login}" method="post">
                <!-- 로그인 타입 구분 -->
                <input type="hidden" name="loginType" value="staff" />

                <div class="mb-3">
                    <label for="email" class="form-label">이메일</label>
                    <input type="text" id="email" name="username" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="staffPassword" class="form-label">비밀번호</label>
                    <input type="password" id="staffPassword" name="password" class="form-control" required />
                </div>

                <div class="d-grid mb-2">
                    <button type="submit" class="btn btn-green btn-common">로그인</button>
                </div>
                <div class="d-grid mb-3">
                    <a href="/signup" class="btn btn-outline-secondary btn-common">회원가입</a>
                </div>
            </form>

            <div class="d-grid mb-2">
                <a href="/oauth2/authorization/kakao" class="btn btn-warning btn-common">
                    <img src="https://developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_medium.png" class="oauth-logo" alt="kakao">
                    카카오로 로그인
                </a>
            </div>
            <div class="d-grid">
                <a href="/oauth2/authorization/google" class="btn btn-outline-dark btn-common">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="oauth-logo" alt="google">
                    구글로 로그인
                </a>
            </div>
            <div class="login-info-text">※ 교직원은 이메일 기반 로그인 또는 소셜 로그인이 가능합니다.</div>
        </div>

        <div class="footer-text">
            &copy; 2025 WingITs. All rights reserved.
        </div>

        <script type="text/javascript">
            Kakao.init("YOUR_KAKAO_API_KEY");

            function showTab(event, tab) {
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                document.getElementById(tab).classList.add('active');

                document.querySelectorAll('.tab-selector button').forEach(b => b.classList.remove('active'));
                event.target.classList.add('active');
            }
        </script>
</body>
</html>
