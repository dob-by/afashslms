<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>로그인</title>
    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="min-width: 350px; max-width: 400px; width: 100%;">
        <h3 class="text-center mb-4">로그인</h3>

        <!-- 로그인 실패 메시지 -->
        <div th:if="${param.error}" class="alert alert-danger text-center" role="alert">
            아이디 또는 비밀번호가 올바르지 않습니다.
        </div>

        <!-- 로그인 폼 -->
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="userId" class="form-label">아이디</label>
                <input type="text" id="userId" name="userId" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" id="password" name="password" class="form-control" required />
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">로그인</button>
            </div>
        </form>

        <hr class="my-4">

        <!-- 카카오 로그인 -->
        <div class="d-grid mb-2">
            <a href="/oauth2/authorization/kakao" class="btn btn-warning">
                <img src="https://developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_medium.png" alt="Kakao" width="20" height="20">
                카카오로 로그인
            </a>
        </div>

        <!-- 구글 로그인 -->
        <div class="d-grid">
            <a href="/oauth2/authorization/google" class="btn btn-outline-dark">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
                     alt="Google G" width="20" height="20">
                구글로 로그인
            </a>
        </div>
    </div>
</div>
