<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::body})}">
<head>
    <meta charset="UTF-8">
    <title>공지사항 수정</title>
</head>
<body>
<div class="container mt-4">
    <h2 class="fw-bold mb-4">공지사항 수정</h2>

    <form th:action="@{|/notices/${notice.id}/edit|}" th:object="${notice}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" th:field="*{title}" class="form-control" id="title" required>
        </div>

        <div class="mb-4">
            <label for="content" class="form-label">내용</label>
            <textarea th:field="*{content}" class="form-control" id="content" rows="8" required></textarea>
        </div>

        <div>
            <button type="submit" class="btn btn-primary me-2">수정 완료</button>
            <a th:href="@{/notices}" class="btn btn-secondary">취소</a>
        </div>
    </form>
</div>
</body>
</html>
