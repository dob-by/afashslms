<!--공지사항 작성 폼-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${notice.id == null} ? '새 공지 작성' : '공지 수정'">공지 폼</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h2 th:text="${notice.id == null} ? '공지사항 작성' : '공지사항 수정'">공지 폼</h2>

<!-- 작성이면 POST /notices, 수정이면 POST /notices/{id}/edit -->
<form th:action="${notice.id == null} ? @{/notices} : @{|/notices/${notice.id}/edit|}"
      method="post" th:object="${notice}">

    <div class="mb-3">
        <label for="title" class="form-label">제목</label>
        <input type="text" id="title" class="form-control" th:field="*{title}" required />
    </div>

    <div class="mb-3">
        <label for="content" class="form-label">내용</label>
        <textarea id="content" class="form-control" th:field="*{content}" rows="6" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary"
            th:text="${notice.id == null} ? '등록' : '수정'">저장</button>
    <a th:href="@{/notices}" class="btn btn-secondary">목록</a>
</form>
</body>
</html>
