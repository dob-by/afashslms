<!-- templates/admin/laptop-list.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>노트북 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">노트북 목록</h2>
    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>모델명</th>
            <th>일련번호</th>
            <th>IP 정보</th>
            <th>상태</th> <!-- 수리 중, 수리 요청중, 수리 완료, 학생보유 -->
            <th>사용자명</th>
            <th>현재 상태</th>
            <th>관리번호</th>
            <th>소유이력</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="laptop : ${laptops}">
            <td th:text="${laptop.modelName}">모델명</td>
            <td th:text="${laptop.deviceId}">일련번호</td>
            <td th:text="${laptop.ip}">IP 정보</td>
            <td th:text="${laptop.status}">상태</td>
            <td th:text="${laptop.userName}">사용자명</td>
            <td th:text="${laptop.currentState}">현재 상태</td>
            <td th:text="${laptop.manageCode}">관리번호</td>
            <td>
                <a th:href="@{'/admin/laptops/' + ${laptop.deviceId} + '/ownership'}" class="btn btn-sm btn-outline-primary">이력 보기</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
