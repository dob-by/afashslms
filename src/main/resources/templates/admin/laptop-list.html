<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::body})}">
<head>
    <meta charset="UTF-8">
    <title>노트북 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/profile.css">
    <style>
        .table thead {
            background-color: #f8fafc;
            color: #1f2937;
            border-bottom: 2px solid #e0e0e0;
        }

        .table tbody td {
            border-top: 1px solid #f0f0f0;
        }

        .table tbody tr:hover {
            background-color: #f9f9f9;
        }

        body.dark-mode .table thead {
            background-color: #2a2a2a;
            color: #81c784;
            border-color: #444;
        }

        body.dark-mode .table tbody td {
            border-top: 1px solid #333;
        }

        body.dark-mode .table tbody tr:hover {
            background-color: #1e1e1e;
        }

        .btn-green {
            background-color: #43a047 !important;
            color: white !important;
            border: none !important;
            border-radius: 999px !important;
            padding: 6px 14px !important;
            font-weight: 500 !important;
            display: inline-block !important;
            text-align: center !important;
            white-space: nowrap !important;
            text-decoration: none !important;
        }

        .btn-green:hover {
            background-color: #388e3c !important;
            color: white !important;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 fw-bold">💻 노트북 목록</h2>
    <table class="table table-hover align-middle text-center">
        <thead>
        <tr>
            <th>모델명</th>
            <th>일련번호</th>
            <th>IP 정보</th>
            <th>상태</th>
            <th>사용자명</th>
            <th>현재 상태</th>
            <th>관리번호</th>
            <th>소유이력</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="laptop : ${laptops}">
            <td th:text="${laptop.modelName}">모델명</td>
            <td th:text="${laptop.deviceId}">일련번호</td>
            <td th:text="${laptop.ip}">IP 정보</td>
            <td th:text="${laptop.status}">상태</td>
            <td th:text="${laptop.userName}">사용자명</td>
            <td th:text="${laptop.currentState}">현재 상태</td>
            <td th:text="${laptop.manageCode}">관리번호</td>
            <td>
                <a th:href="@{'/admin/laptops/' + ${laptop.deviceId} + '/ownership'}" class="btn btn-green">이력 보기</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
