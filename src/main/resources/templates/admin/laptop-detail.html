<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::body})}">
<head>
    <meta charset="UTF-8">
    <title>노트북 상세정보</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>노트북 상세 정보</h2>
    <table class="table table-bordered">
        <tr><th>모델명</th><td th:text="${laptop.modelName}">모델명</td></tr>
        <tr><th>일련번호</th><td th:text="${laptop.deviceId}">디바이스 ID</td></tr>
        <tr><th>IP 정보</th><td th:text="${laptop.ip}">IP</td></tr>
        <tr><th>상태</th><td th:text="${laptop.status}">상태</td></tr>
        <tr><th>관리번호</th><td th:text="${laptop.manageNumber}">관리번호</td></tr>
        <tr>
            <th>사용자</th>
            <td th:text="${laptop.user != null ? laptop.user.username : '미배정'}">사용자</td>
        </tr>
    </table>

    <a th:href="@{/admin/laptops}" class="btn btn-secondary mt-3">← 목록으로</a>
    <a th:href="@{'/admin/laptops/' + ${laptop.deviceId} + '/ownership'}"
       class="btn btn-outline-primary mt-3">소유 이력 보기</a>
</div>
</body>
</html>
