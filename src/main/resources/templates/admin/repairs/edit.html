<!-- 수리 상태 변경 폼 -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::body})}">
<head>
    <meta charset="UTF-8">
    <title>수리 요청 상태 변경</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<main class="container my-5">
    <div class="card shadow">
        <div class="card-header bg-info text-white">
            <h4 class="mb-0">🔧 수리 요청 상태 변경</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/admin/repairs/{id}/edit(id=${repair.id})}" method="post">
                <div class="mb-3">
                    <label for="status" class="form-label">상태 선택</label>
                    <select class="form-select" id="status" name="status" required>
                        <option th:each="s : ${statuses}"
                                th:value="${s}"
                                th:text="${s.displayName}"
                                th:selected="${s} == ${repair.status}">
                        </option>
                    </select>
                </div>
                <div class="d-flex justify-content-between">
                    <a th:href="@{/admin/repairs}" class="btn btn-outline-secondary">🔙 목록으로</a>
                    <button type="submit" class="btn btn-primary">✅ 상태 변경</button>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
