spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/afashslms
    driver-class-name: org.h2.Driver
    username: sa
    password:
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - email
              - profile
          kakao:
            client-id: ad887d0dd3d187528ca487050685cfe5   # 카카오 앱에서 발급받은 클라이언트 아이디
            #client-secret: YOUR_CLIENT_SECRET  # (필요한 경우, 일반적으로 필요없음)
            scope:
              - "profile_nickname"
              - "account_email"
            redirect-uri: http://localhost:8085/login/oauth2/code/kakao
            authorization-grant-type: authorization_code
            client-name: Kakao
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
            user-name-attribute: sub
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
  config:
    import: "application.yml"
  jpa:
    url: jdbc:h2:mem:testdb  #jdbc:mysql://localhost:3306/laptopdb
    driver-class-name: org.h2.Driver  #com.mysql.cj.jdbc.Driver
    username: sa
    password:
    hibernate:
      ddl-auto: create
    defer-datasource-initialization: true
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2-console

  sql:
    init:
      mode: always
  main:
    allow-circular-references: true
server:
  port: 8085

logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: DEBUG
    org.springframework.web.client.RestTemplate: DEBUG
    org.hibernate.SQL: debug
    org.springframework.security.web: DEBUG
