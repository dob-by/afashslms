spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/afashslms
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create
    defer-datasource-initialization: true
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2-console

  sql:
    init:
      mode: always
  main:
    allow-circular-references: true

server:
  port: 8085

logging:
  level:
    org.hibernate.SQL: debug